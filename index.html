<!DOCTYPE html>
<html>
  <head>
    <title>Billetterie Volley</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/qr-scan.css" />
	<link rel="manifest" href="manifest.json" />
    <script src="./js/qr_packed.js"></script>
  </head>

  <body>
	<main>
		<div id="container">
			<img src="./imgs/logo_club.png" alt="logo club">
			<h1>Billetterie</h1>
		
			<a id="button">Scannez un nouveau billet</a>
		
			<div class="video-container">
				<video id="qr-video"></video>
			</div>
		
			<div id="qr-result" hidden=""><span id="outputData"></span></div>
		</div>
		<div class="container-loader hidden">
			<p>Veuillez patienter ...</p>
			<span class="loader"></span>
		</div>
	</main>

	<footer>
		<script src="./js/app.js" type="module"></script>
	</footer>
  </body>
</html>
