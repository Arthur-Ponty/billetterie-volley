<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Scanner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/qr-scan.css" />
	<link rel="manifest" href="qr_scan.webmanifest" />
    <script src="./js/qr_packed.js"></script>
  </head>

  <body>
	<main>
		<div id="container">
			<h1>QR Code Scanner</h1>
		
			<a id="btn-scan-qr">
				<img src="./imgs/qr_icon.svg">
			<a/>
		
			<canvas hidden="" id="qr-canvas"></canvas>
		
			<div id="qr-result" hidden=""><span id="outputData"></span></div>
		</div>
	</main>

	<footer>
		<script src="./js/app.js"></script>
	</footer>
  </body>
</html>
